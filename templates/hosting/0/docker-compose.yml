rabbit:
  image: rabbitmq:3
  hostname: rabbit

redis:
  image: redis:3

celery:
  image: celery
  links:
    - rabbit
events:
  image: kartoffeltoby/taiga-events:latest
  links:
    - rabbit
taiga:
  image: kartoffeltoby/taiga:latest
  restart: always
  links:
    - postgres:172.20.0.1:5432
    - events
    - rabbit
    - redis
  environment:
    - TAIGA_HOSTNAME=${DOMAIN}
    - TAIGA_DB_HOST=postgres
    - TAIGA_DB_NAME=taiga
    - TAIGA_DB_USER=postgres
    - TAIGA_DB_PASSWORD=main5311
    - HTTPS_SELF_DOMAIN=${DOMAIN}
    - TAIGA_SSL=false
    - TAIGA_SLEEP=10
  volumes:
    - ${DATA}:/usr/src/taiga-back/media